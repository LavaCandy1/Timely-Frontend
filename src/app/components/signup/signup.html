<div class="signup-page">
  <div class="signup-container">
    <h2>Create Account</h2>

    <!-- Display backend or validation errors -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          required
          autocomplete="name"
          [class.invalid]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
        />
        <div
          class="field-error"
          *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
        >
          Full name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          autocomplete="email"
          [class.invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
        />
        <div
          class="field-error"
          *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
        >
          Please enter a valid email.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
          autocomplete="new-password"
          [class.invalid]="
            signupForm.get('password')?.invalid && signupForm.get('password')?.touched
          "
        />
        <div
          class="field-error"
          *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
        >
          Password is required.
        </div>
      </div>

      <button type="submit" class="signup-btn" [disabled]="!signupForm.valid || loading">
        {{ loading ? 'Signing up...' : 'Sign Up' }}
      </button>
    </form>

    <a routerLink="/login" class="login-link">Already have an account? Log in</a>
  </div>
</div>
