<div class="timetable">
  <!-- Header -->
  <div class="header">
    <h2>September 2025</h2>
  </div>

  <!-- Table -->
  <div class="grid">
    <!-- Days Row -->
    <div class="row header-row">
      <div class="time-cell"></div>
      <div class="day-cell" *ngFor="let day of days">{{ day }}</div>
    </div>

    <!-- Time Rows -->
    <div class="row" *ngFor="let time of times">
      <div class="time-cell">{{ time }}</div>
      <div class="cell" *ngFor="let day of days"></div>
    </div>

    <!-- Lunch Row Overlay -->

      <span>L</span>

      <span>N</span>
      <span>C</span>
      <span>H</span> -->
    <!-- </div> -->
  </div>
</div>
